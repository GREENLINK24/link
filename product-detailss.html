<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자세히 보기 - 시설원예 제품</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #5ECE54;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .product-details-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .product-details {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 900px;
        }
        .product-details img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .product-price {
            font-size: 20px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .product-info {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .product-info p {
            margin: 5px 0;
        }
        .buy-button {
            background-color: #5ECE54;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .buy-button:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>시설원예 제품</h1>
    </header>

    <div class="product-details-container">
        <div class="product-details">
            <img src="C:\Users\psk32\Downloads\ss.jpg" alt="온실">
            <p class="product-name">온실</p>
            <p class="product-price">₩30,000,000</p>

            <div class="product-info">
                <p><strong>모델명/제조사:</strong> GH-2000 / 그린하우스</p>
                <p><strong>적용작물:</strong> 채소, 꽃, 과일 등</p>
                <p><strong>주요기능:</strong> 자동 온도 제어, 습도 조절, 조명 자동화</p>
                <p><strong>전화번호:</strong> 010-1234-5678</p>
                <p><strong>센서구성:</strong> 온도 센서, 습도 센서, CO₂ 센서</p>
                <p><strong>유지비:</strong> 월 1,600,000원 (전기세, 유지보수 포함)</p>
                <p><strong>AS 보증기간:</strong> 3년</p>
                <p><strong>연동 앱:</strong> 팜모닝</p>
                <p><strong>지역:</strong> 서울, 경기 지역</p>
                <p><strong>배송비:</strong> 무료 배송</p>
                <p><strong>배송일:</strong> 결제 후 5일 이내</p>
            </div>

            <a href="purchase.html" class="buy-button">구매하기</a>
        </div>
    </div>
</body>
</html>
