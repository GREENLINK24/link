<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시설원예</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #5ECE54; /* Primary color */
            color: white;
            text-align: center;
            padding: 20px;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 products per row */
            gap: 20px;
            margin: 20px;
            padding: 0 10px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            height: 250px;
        }
        .product:hover {
            transform: scale(1.05); /* Slight zoom effect */
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-name {
            font-size: 14px;
            font-weight: bold;
            margin: 8px 0;
        }
        .product-price {
            font-size: 14px;
            color: #e74c3c;
            margin: 8px 0;
        }
        .buy-button {
            background-color: #5ECE54;
            color: white;
            padding: 8px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 12px;
        }
        .buy-button:hover {
            background-color: #4CAF50;
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .product-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>시설원예</h1>
        <p>최고의 시설원예 제품을 만나보세요.</p>
    </header>
    
    <div class="product-container">
        <!-- 상품 1: 온실 -->
        <div class="product">
            <img src="C:\Users\psk32\Downloads\ss.jpg" alt="온실">
            <p class="product-name">온실</p>
            <p class="product-price">₩30,000,000</p>
            <a href="product-detailss.html" class="buy-button">자세히 보기</a>
        </div>
       
    </div>
</body>
</html>
